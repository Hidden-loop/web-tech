<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Professional Information</title>
        <link rel="stylesheet" href="pro.css">
    </head>

    <body>
        <form action="" method="post">
            <div class="container">
                <div class="back">
                    <div class="row r1">
                        <label for="fname"></label>
                        <input type="text" id="fname" name="firstname" required placeholder="Enter your first name">

                        <label for="mname"></label>
                        <input type="text" id="mname" name="middlename" required placeholder="Enter your middle name">

                        <label for="lname"></label>
                        <input type="text" id="lname" name="lastname" required placeholder="Enter your last name">
                    </div>
                    <div class="rowr2">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">

                        <label for="mobile"></label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile number">
                    </div>

                    <div class="row r3">
                        <label for="gender" required>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" />Male
                        <input type="radio" id="female" name="gender" value="female" />Female
                    </div>

                    <div class="row r4">
                        <label for="dob">Date Of Birth:</label>
                        <input type="Date" id="dob" required name="dob">
                    </div>

                    <div class="row r5">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" cols="30" rows="3" required maxlength="150"></textarea>
                    </div>

                    <div class="row r6">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">

                        <label for="state">Country:</label>
                        <input type="text" id="Country" name="Country">
                    </div>

                    <div class="row r7">
                        <label for="qualification" required>Qualification:</label>
                        <select name="qualification" id="qualification">
                            <option value=" ">--Select Qualification--</option>
                            <option value="Graduation">Graduation</option>
                            <option value="BTech.">BTech.</option>
                            <option value="MTech.">MTech.</option>
                            <option value="MCA">MCA</option>
                            <option value="BCA">BCA</option>
                        </select>

                        <label for="university" required>University:</label>
                        <select name="university" id="university">
                            <option value=" ">--Select University--</option>
                            <option value="mgmu">MGMU</option>
                            <option value="wpu">WPU</option>
                        </select>
                    </div>

                    <div class="row r8">
                        <label for="specialization">Specialization:</label> <br>
                        <input type="checkbox" class="specialization" id="cs" name="specialization[]"
                            value="Computer Science">Computer Science<br />
                        <input type="checkbox" class="specialization" id="it" name="specialization[]"
                            value="Information Technology">Information Technology<br />
                        <input type="checkbox" class="specialization" id="ca" name="specialization[]"
                            value="Computer Architecture">Computer Architecture<br />
                        <input type="checkbox" class="specialization" id="tc" name="specialization[]"
                            value="Tele Communication">Tele Communication<br />

                    </div>

                    <div class="row r9">
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" id="hobbies" name="hobbies" placeholder="write your Hobbies">

                        <label for="interests">interests:</label>
                        <input type="text" id="interests" name="interests" placeholder="Express your interests">
                    </div>

                    <div class="row r10 ">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
